                    data-target=".navbar-inverse-collapse">

        <div class="container-fluid">
            <div class="row-fluid">
                <div id="jobs" class="span12">
                    <h1>Welcome to the Forensic Log Reporter</h1>
                    <p>Please type in a casename and select the zip file obtained from the tool.</p>
                    <form class="form-horizontal" enctype="multipart/form-data" action="" method="POST" />
                        <div class="control-group">
                            <label class="control-label" for="casename">case name</label>
                            <div class="controls">
                                <input type="text" id="casename" name="casename" placeholder="case name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="fileupload">Upload (*.zip)</label>
                            <div class="controls">
                                <input type="file" id="fileupload" name="fileupload" placeholder="Upload case file">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                              <button type="submit" class="btn">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
